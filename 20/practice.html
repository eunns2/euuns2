<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $(document).ready(function() { 
    $("#div1").text("안녕하세요"); 
    $("#div2").html("<span style='background-color:yellow'>반갑습니다.</span>"); 
    $("#email").val("test@korea.com");
    });              
    $(document).ready(function() { 
    $("#title1").css("color","red");
    $("#title2").css("color","blue");
    $("#para").addclass("yellow") ;
  });        

</script>
</head>	
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div><input type="text" id="email" value="test@korea.com"></div>
    <div id="title1">제목 1</div>
    <div id="title2">제목 2</div>
    <p id="para">단락이다.</p>
</body>  
</html>
