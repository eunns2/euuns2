<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script>
    $(document).ready(function() { 
    /* $("p:eq(0)").css("background-color","yellow");
    $("p:eq(2)").css("background-color","yellow"); */

    $("#box > p").css("background-color","yellow");
  });  

</script>
</head>	
<body>
  <h3>자식 선택자</h3>
  <!-- 단락1과 단락3이 동급으로 div id="box"에 해당 -->
  <div id="box">
    <p>단락 1입니다.</p>  
  <div>
    <p>단락 2입니다.</p>  
    <!--단락 2는 다른 등급, 하지만 후손으로 하면 해당-->
  </div>
  <p>단락 3입니다.</p>  
</div>  
  <p>단락 4입니다.</p>    
  <!--단락 4는 완전히 div에 속하지 않음-->
</body>  
</html>
