<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery-3.6.0.min.js"></script>
<script>
    $( function(){
        $("#btn1").click(function() {
            var content = $("#box1").text();
            alert(content);
        });
        $("#btn2").click(function() {
            var content = $("#box2").html();
            alert(content);
        });
    } );
</script>
</head>
<body>
    <div id="box1">
        <h3>요소 내용 가져오기</h3>
        <p>text()는 요소의 텍스트만 가져온다.</p>
    </div>
    <button id="btn1">텍스트 가져오기</button>
    <div id="box2">
        <h3>요소 내용과 태그 가져오기</h3>
        <p>html()은 html 태그도 같이 가져온다.</p>
    </div> 
    <button id="btn2">HTML 가져오기</button>
</body>
</html>
