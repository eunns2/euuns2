<style type="text/css">
  * {margin:0; padding:0;}
  ul, li {list-style:none;}
  body {background-color:#333;}
  img {border:0; width: 470px; height: 400px; }
  #wrap {margin:100px auto; width:640px;}
  #nav li {float:left;}
  #nav img { width:70px; height: 70px;}
  #nav a{display:block; border:2px solid #bbb;margin:0 6px 10px 0; 
        webkit-border-radius:5px;}
  #nav a.active {border:2px solid #fff;}
  #window {clear:both;}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="wrap">
  <ul id="nav">
  <li><a href="00.jpg" class="active"><img src="0.jpg" alt="" /></a></li>
  <li><a href="11.jpg"><img src="1.jpg" alt="" /></a></li>
  <li><a href="22.jpg"><img src="2.jpg" alt="" /></a></li>
  <li><a href="33.jpg"><img src="3.jpg" alt="" /></a></li>
  <li><a href="44.jpg"><img src="4.jpg" alt="" /></a></li>
  <li><a href="55.jpg"><img src="5.jpg" alt="" /></a></li>
  </ul>
  <div id="window"><img src="imgs/lop0.jpg" alt="" /></div><!--클리어속성은 이해o -->
  </div>
<script type="text/javascript">
  $(document).ready(function(){
    $('#nav a').mouseover(function(e){
	e.preventDefault();
    $('#nav a').removeClass('active');
	$(this).addClass('active');
	img_url = $(this).attr('href');
	$('#window img').attr('src',img_url);
	});
     })
</script>
</body>
