<html lang="en">
<head>

<body>
    <div id="result"></div>
  <script>
    var contents = "";  // image data holding
    var n = 1;          //image count initiative 이미지 갯수 초기화
   
        if( n % 2 == 1){
            contents += "<table border=1;>";
            contents += "<tr><th>번호</th><th>제목</th><th>일자</th>";
              var n =1;
            }
              while(n <= 6) {
                contents += "<tr><td>"+n+"</td><td>안녕하세요.</td><td>12-07</td></tr>";
                n++;
              }
              contents += "<table>";
                document.getElementById("result").innerHTML=contents;

 
  </script>
