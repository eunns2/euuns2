<body>
    <script>
        var low_temp = Number(prompt("최저온도를 쓰시오."))
        var high_temp = Number(prompt("최고온도를 쓰시오."))
        var diff = high_temp - low_temp;
        document.write("최고온도 : "+ high_temp + "도 입니다.<br>");
        document.write("최저온도 : "+ low_temp + "도 입니다.<br>");
        document.write("일교차는 : "+ diff + "도 입니다.");
    </script>
