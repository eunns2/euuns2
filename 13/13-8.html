<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수홀수확인</title>
</head>
<body>
    <script>
        var x = prompt("Enter any number");
        if ( x % 2 ==0 ){
            document.write("Even number....");
        } else {
            document.write("Odd number");
        }
    </script>
   
</body>
</html>
