<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센티미터를 입력받아서 인치로 변환</title>
</head>
<body>
    <script>
        var cm = Number(prompt("센티미터를 입력하세요"));
        var inch = cm*2.54 ;
        document.write( "센티미터 : " + cm + "cm<br>");
        document.write( "인치 : " + inch + "inch");




    </script>
    
</body>
</html>
