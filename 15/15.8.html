    <title>Document</title>
    <script>
        var n = Number(prompt("아무 숫자나 입력하세요"));

        function is_5_Baesu(n) {
            var str;
            if (n%5 == 0) {
            str = n + "은 5의 배수입니다.";
        } else {
            str = n + "은 5의 배수가 아닙니다.";
        }
        return str;
    }
        var message;
        message = is_5_Baesu(n)
        document.write(message)

    </script>
