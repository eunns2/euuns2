<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hello() {  // hello 라는 함수를 정의. 함수라는 의미로 function 기술
            document.write("안녕하세요...<br>") //함수 몸체. 실제 실행하는 기능 기술
            }
        hello();    // 함수 호출. 함수에 파라미터 변수가 없으므로 아귀먼트 없이 호출해서 실행    
        hello(); 
        hello();    // 세번 함수 호출 

    </script>
</body>
</html>
