    <script>
        function calcSum(n) {
            sum = 0; // 지역변수 (함수 내에서 사용이 되는)
            for (let i = 1; i<=n; i++) {
                sum +=i;
                 console.log(sum);
            }
        }
        calcSum(10);
    </script>
