<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3> N 까지 짝수만 더하기</h3>
  <script>
    var i;
    var N = parseInt(prompt("아무 숫자나 입력하세요"));
    var sum = 0;
    for (i=1; i<N; i++){
      if (i % 2 == 1)
      continue; 
      sum +=i;
      document.write(i + ",");
    }
    document.write("1부터 " + N + "까지 짝수의 합은 : " + sum + "<br>");
    </script>
</body>
</html>
