<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Array 객체</title>
  <script>
    var animals = ["사자","호랑이","사슴","펭귄"];
    animals.pop();    
    document.write(animals + "<br>");
    var x = animals.pop();
    document.write(x + "<br>"); // pop() 당한 요소 확인
    document.write(animals); 
  </script>
</head>
