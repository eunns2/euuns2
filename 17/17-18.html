  <title>String 객체</title>
  <script>
    var str = "A friend in need is a friend indeed.";
    document.write(str + "<br>");
    document.write(str.replace("friend","buddy")+"<br>");

    var str1 = (str.replace(/friend/g,"buddy"));
    // 정규표현식
    document.write(str1);
  </script>
