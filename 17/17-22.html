<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var d = new Date();
    document.write(d + "<br>");
    // 값 : Wed Jul 06 2022 12:09:34 GMT+0900 (한국 표준시)
    var d1 = new Date(2025,10,21,8,33,30);
    // 2025년 11월 21일 8시 33분 30초, Date()에서 월은 0부터 시작되므로 10은 11월이다
    document.write(d1 + "<br>");
    // 값 : 시간은 1970년1월1일0시부터의 경과시간
    var d2 = new Date(2028,3,30,15,20);
    document.write(d2 + "<br>");
    // 값 : 2028년 4월 30일 15시 20초
    var d3 = new Date(2019,7,15);
    document.write(d3);
    // 값 : 2019년 8월 15일 
  </script>
</head>

</body>
</html>
