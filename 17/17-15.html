<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Array 객체</title>
  <script>
    var animals = ["사자","호랑이","사슴","펭귄","여우","독수리"];
    var arr = animals.slice(2);   //인덱스 2부터 끝까지 arr 변수에 저장 
    document.write(arr + "<br>");
    arr = animals.slice(2,4); //인덱스 2부터 3까지 arr 변수에 저장
    document.write(arr + "<br>");
  </script>
</head>
