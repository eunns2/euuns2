  <style>
    button { background-color: yellow; padding: 10px; text-align: center;}

  <script>
    var x =12.34567;
    document.write(x.toFixed(0)+"<br>");  //소수점 0번째 (정수만)
    document.write(x.toFixed(1)+"<br>");  //소수점 1번째 (둘째자리에서 반올림)
    document.write(x.toFixed(3));   //소수점 3번째 (넷째자리에서 반올림)
   </script>
</head>
