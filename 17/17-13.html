<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Array 객체</title>
  <script>
    var animals = ["사자","호랑이","사슴","펭귄"];
    animals[0] = "코뿔소";  // 첫번째 요소 "사자"를 "코뿔소"로 대체 
    document.write(animals + "<br>");
    var len = animals.length; 
    document.write(len + "<br>"); // 요소의 개수를 보임
    animals[4] = "여우";
    document.write(animals);  //push() 처럼 맨 뒤에 요소가 추가됨
  </script>
</head>
<body>
  
</body>
</html>
