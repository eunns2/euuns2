<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math객체</title>
  <script>
    document.write(Math.round(5.3)+"<br>");
    document.write(Math.round(5.7)+"<br>");
    document.write(Math.ceil(5.3)+"<br>");
    document.write(Math.floor(5.7)+"<br>");
    document.write(Math.pow(2,5)+"<br>");
    document.write(Math.sqrt(73)+"<br>");
    document.write(Math.abs(-3.7)+"<br>");
    document.write(Math.sin(Math.PI/2)+"<br>");
    document.write(Math.cos(0)+"<br>");
    document.write(Math.tan(0)+"<br>");
    document.write(Math.min(0,3,-5,12)+"<br>");
    document.write(Math.max(0,3,-5,12)+"<br>");
    document.write(Math.log10(2)+"<br>");
    document.write(Math.log10(3)+"<br>");
    document.write(Math.random()+"<br>");
    document.write(Math.round(Math.sqrt(73)));
  </script>
</head>
<body>
  
</body>
</html>
