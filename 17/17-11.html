<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Array 객체</title>
  <script>
    var animals = ["사자","호랑이","사슴","펭귄"];
    animals.push("기린");
    document.write(animals + "<br>");
    var x = animals.push("이구아나"); //배열에 요소를 추가한 뒤 변수x에 저장
    document.write(x + "<br>");
    document.write(animals); 

  </script>
</head>
<body>
  
</body>
</html>
