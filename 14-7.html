     <script>    
        var num = 3;
        var sum = 0; 
        
    while(num <= 100){
         if(num % 3 == 0){
            sum += num; 
            document.write("3의 배수 : "+num+"<br>");
        }
        num++;
    }
        document.write("1~100까지  3 의 배수의 합  : " + sum);
         
     </script>
