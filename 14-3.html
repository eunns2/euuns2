<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var gene =prompt("남자라면 (m), 여자라면 (f)을 입력하세요 ");
    var height = Number(prompt("키를 입력하세요"));
    var weight = Number(prompt("몸무게를 입력하세요"));

    if (gene == "f"){
      var STD = (height-100) * 0.9 ;
    } else {
      var STD = (height-100) * 1.0;
    }

    if(weight > STD) {
      document.write("다이어트 필수");
    } else {
      document.write("다이어트 불필요")
    }

  </script>
  
</body>
</html>
