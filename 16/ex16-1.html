<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script>
function func() { //sub routine
  var x = 20; // 지역 변수 x
  x += 10;
  document.write(x + "<br>");
}
var x = 10; //전역변수 x , main routine
func(); // 함수 호출
x *= 2;
document.write(x + "<br>");
</script>

</body>
