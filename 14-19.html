<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>while 문을 이용한 factorial</h1>
  <script>
    var n = prompt("아무 숫자나 입력하세요");
    var msg = ""; //메세지 초기화
    if (n !== null) {
      var nFact = 1;
      var i =1;
    while (i <=n) {
      nFact *= 1;
      i++;
        }
    msg = n + "! = " + nFact;
    } else {
      msg = "값이 없습니다."
    }
    document.write(msg);

  </script>
  
</body>
</html>
